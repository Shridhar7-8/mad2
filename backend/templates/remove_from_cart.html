{% extends 'base.html' %}

{% block content %}
    <h2>Remove from Cart</h2>
    <p>Are you sure you want to remove the following item from your cart?</p>

    <h4>{{ cart_item.product.name }}</h4>

    <form method="POST" action="{{ url_for('remove_from_cart', cart_item_id=cart_item.id) }}">
        <input type="hidden" name="confirm_delete" value="true">
        <button type="submit" class="btn btn-danger">Confirm Removal</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
