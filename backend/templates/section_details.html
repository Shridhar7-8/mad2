{% extends "base.html" %}

{% block content %}
    <h1>Section Details</h1>
    <p>Name: {{ section.name }}</p>
    <p>Section Type: {{ section.section_type }}</p>

    
    <form action="/admin/section/delete/{{ section.id }}/" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this section?')">Delete</button>
    </form>
{% endblock %}
