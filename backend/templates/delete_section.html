{% extends 'base.html' %}

{% block content %}
    <h2>Delete Section</h2>
    <p>Are you sure you want to delete this section? This will also delete all the products inside the section.</p>
    <form action="{{ url_for('delete_section', section_id=section.id) }}" method="POST">
        <input type="hidden" name="confirm_delete" value="true">
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
    </form>
    <a href="{{ url_for('admindashboard') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
